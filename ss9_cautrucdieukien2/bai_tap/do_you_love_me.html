<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Do you love me?</h1>
<button onclick="a()">Yes</button>
<button onmouseover="c()" style="position: absolute" id="b" >No</button>
<script>
    function a() {
        document.write("me too")
    }
    function c() {
        let x = Math.random()*window.innerWidth;
        let y = Math.random()*window.innerHeight;
        document.getElementById('b').style.left= x + 'px';
        document.getElementById('b').style.top= y + 'px';
    }
</script>
</body>
</html>
