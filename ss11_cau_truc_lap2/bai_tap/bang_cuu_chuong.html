<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n;
        n = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        for (i = 1; i <= 9; i++) {
            n = n + "<tr>";
            for (j = 2; j <= 9; j++) {
                n = n +"<td>"+ i + "x" +j + "=" + i * j +"</td>";
            }
            n = n + "</tr>";
        }
        n = n + "</table>";
        document.write(n);
    </script>


</body>
</html>
