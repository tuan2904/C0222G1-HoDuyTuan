<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    while (true){
        let num=prompt('Nhiệt độ')
        if (num>100){
            alert('Giảm nhiệt')
        }else if (num<20){
            alert("tăng")
        }else {
            alert('Ổn định')
        }
    }
</script>
</body>
</html>
