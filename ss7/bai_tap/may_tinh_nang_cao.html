<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button{width: 100%;height: 100%}
        table{width: 400px;height: 200px;margin-left: 33%;margin-top: 20%}
        input{width: 100%;height: 20px;}
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input type="text" id="tong"></td>
    </tr>
    <tr>
        <td><button onclick="tru('(')">(</button></td>
        <td><button onclick="tru(')')">)</button></td>
        <td><button onclick="tru('%')">%</button></td>
        <td><button onclick="ac('AC')">AC</button></td>
    </tr>
    <tr>
        <td><button onclick="tru('7')">7</button></td>
        <td><button onclick="tru('8')">8</button></td>
        <td><button onclick="tru('9')">9</button></td>
        <td><button onclick="tru('/')">/</button></td>
    </tr>
    <tr>
        <td><button onclick="tru('4')">4</button></td>
        <td><button onclick="tru('5')">5</button></td>
        <td><button onclick="tru('6')">6</button></td>
        <td><button onclick="tru('*')">X</button></td>
    </tr>
    <tr>
        <td><button onclick="tru('1')">1</button></td>
        <td><button onclick="tru('2')">2</button></td>
        <td><button onclick="tru('3')">3</button></td>
        <td><button onclick="tru('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="tru('0')">0</button></td>
        <td><button onclick="tru('.')">.</button></td>
        <td><button onclick="bang()">=</button></td>
        <td><button onclick="tru('+')">+</button></td>
    </tr>
</table>
<script>
    function tru(value) {
                document.getElementById('tong').value += value;
    }
    function ac() {
            document.getElementById('tong').value=""
    }
    function bang() {
        let ketqua=eval(document.getElementById('tong').value);
                    document.getElementById('tong').value = ketqua;

    }


</script>
</body>
</html>
