<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= 'The Quick Brown Fox';
    let b = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let c = 'abcdefghijklmnopqrstuvwxyz';
    let d=[]
    for (let i=0; i<a.length;i++){
        if (b.includes(a[i])){
            d.push(a[i].toLowerCase());
        }else if (c.includes(a[i])){
            d.push(a[i].toUpperCase())
        }else {
            d.push(a[i])
        }
    }console.log(d.join());
</script>
</body>
</html>
