<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[
        ['cho','meo','heo','ga','vit'],
            ['dog','cat','pig','chicken','duck']
    ]
  let b=prompt('Tên')
    let flag=false
    for (let i =0;i<a[0].length;i++){
        if (a[0][i]===b){
            alert(a[1][i])
            flag=true
        }else if (a[1][i]===b){
            alert(a[0][i])
            flag=true
        }
    }
    if (!flag){
        alert('Không tìm ra')}
</script>
</body>
</html>
