<body>
<script>
    let n=parseInt(prompt('Nhập số nguyên'))
    let dem=0;
    let m=2;
   while (dem <= n){
       let count=0;
       for (let i=1;i<=m;i++){
           if (m%i ===0){
               count++
           }
       }if(count===2){
           console.log(m);
           dem++
       }m++
   }
</script>
