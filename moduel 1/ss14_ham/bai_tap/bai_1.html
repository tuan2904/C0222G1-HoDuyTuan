<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0
        for (let i = 0; i < 1000; i++) {
            if (number % i === 0) {
                count++
            }
            if (i === number) {
                break;
            }
        } if (count === 2) {
            return "phải"
        } else return "không"
    }
    let a =prompt()
    alert(isPrime(a));
</script>
</body>
</html>
