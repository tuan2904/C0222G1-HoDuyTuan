<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot){
        return 0.305 * foot
    }
    function meterToFoot(meter){
        return 3.279* meter
    }
    let a = parseFloat(prompt('Nhập Foot'))
    let b = parseFloat(prompt('Nhập Meter'))
    alert(footToMeter(a))
    alert(meterToFoot(b))
</script>
</body>
</html>
