<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tong(a, b) {
        if (b >= a) {
            return a + b
        } else if (a > b) {
            return 'a lớn hơn b'
        }
    }

    let a = parseInt(prompt())
    let b = parseInt(prompt())
    alert(tong(a, b))
</script>
</body>
