<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function a(i,j,k) {
        let m=i
        if (m>j){
            m=j
        }if (m>k){
            m=k
        }else if (m>k){
            m=k
        }return m
    }
    let b=parseInt(prompt('Nhập a'))
    let c=parseInt(prompt('Nhập b'))
    let d=parseInt(prompt('Nhập c'))
    alert(a(b,c,d))
</script>
</body>
</html>
