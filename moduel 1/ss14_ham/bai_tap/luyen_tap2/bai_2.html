    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function a() {
        return i * i * 3.14
    }

    function b() {
        return j* 3.14
    }

    let i = parseFloat(prompt('Nhập bán kính'));
    let j = parseFloat(prompt('Nhập đường kính'));
    alert(a(i))
    alert(b(j))
</script>
