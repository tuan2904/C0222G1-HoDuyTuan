<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('weight'))
    let b=parseInt(prompt('height'))
    let bmi=a/(b^2)
    if (bmi<18.5){
        alert('Underweight')
    }
    else if (bmi<25.0){
        alert('Normal')
    }else if (bmi<30.0){
        alert('Overweight')}
    else ('Obese')
</script>
</body>
</html>
