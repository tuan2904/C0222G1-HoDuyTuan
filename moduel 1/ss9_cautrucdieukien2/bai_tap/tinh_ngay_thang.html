<html lang="en">
<head>

<body>
    <input type="text" id="thang">
    <button onclick="ngay()">Tính số ngày</button>
    <p id="ngay1"> </p>
<script>

        let a=parseInt(document.getElementById('thang').value);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
           document.getElementById('ngay1').innerHTML=" tháng " + a + ' có 31 ngày ';
           break
            case 2:
                document.getElementById('ngay1').innerHTML='tháng' + a + 'có 28 ngày'
                break
            case 2:
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('ngay1').innerHTML='tháng' + a + 'có 30 ngày'
                break
        }
    }
</script>

</body>
</html>
