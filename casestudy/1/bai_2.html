<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h=5
    let b;
    for (b=0;b<=h;b++){
        for (let j=0;j<b;j++){
            if (h===0 || h===5 || b===0 || b===5){
                document.write('*')
            }else {document.write('&nbsp&nbsp')}
        }document.write('<br>')
    }
</script>
</body>
</html>
