<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let b=1;b<=4;b++){
        for (let a=1;a<=5;a++){
            if (b===1 || b === 4 || a ===1 || a ===5){
                document.write('*')
            }else {document.write('&nbsp&nbsp')}
        }document.write('<br>')
    }
</script>
</body>
</html>
